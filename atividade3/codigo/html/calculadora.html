<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estiloCalculadora.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora</h1>
        numero 1: <input type="number" id="numero1"><br>
        numero 2: <input type="number" id="numero2"><br>
    
        <button class="botoes" id="botaoAdicao">Adição</button><br>
        <button class="botoes" id="botaoSubtracao">Subtração</button><br>
        <button class="botoes" id="botaoMultiplicacao">Multiplicação</button><br>
        <button class="botoes" id="botaoDivisao">Divisão</button><br>
    
        resultado: <input type="text" id="result">
        <script src="../js/calculos.js"></script>
    </div>

</body>
</html>
